<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>ðŸ“¸ Paperstories</title>
		<style>
			body {
				font-family: sans-serif;
				text-align: center;
				margin: 50px;
			}
			form {
				margin-top: 20px;
			}
			input,
			select,
			button {
				margin: 10px;
				padding: 8px;
				font-size: 1em;
			}
			.flash {
				color: red;
			}
		</style>
	</head>
	<body>
		<h1>ðŸ“¸ Memories Generator</h1>

		{% with messages = get_flashed_messages(with_categories=true) %} {% if
		messages %} {% for category, message in messages %}
		<p class="flash">{{ message }}</p>
		{% endfor %} {% endif %} {% endwith %}

		<form method="POST" enctype="multipart/form-data">
			<label for="template">Choose a template:</label><br />
			<select name="template" id="template" required>
				{% for key in templates.keys() %}
				<option value="{{ key }}">{{ key }}</option>
				{% endfor %}</select
			><br />

			<label for="images">Upload your images:</label><br />
			<input
				type="file"
				name="images"
				id="images"
				multiple
				accept=".jpg,.jpeg,.png"
			/><br />

			<button type="submit">Generate Story PDF</button>
		</form>
	</body>
</html>
